<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Form and Table with Bootstrap</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body onload="addAllRows()">
    <div class="container mt-4">
      <h2>Responsive Form</h2>
      <form
        id="plafon"
        method="post"
        name="plafon"
        onsubmit="event.preventDefault(); updateValues();"
      >
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Largo:</label>
            <input
              name="txtLargo"
              type="text"
              class="form-control"
              value="0.0"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="email">Ancho:</label>
            <input
              name="txtAncho"
              type="text"
              class="form-control"
              value="0.0"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="area">Área:</label>
            <input
              class="form-control txtLabel"
              name="txtArea"
              readonly
              type="text"
              value="0.0"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h2 class="mt-4">Responsive Table</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Artículo</th>
              <th>Cantidad</th>
              <th>Unidad</th>
              <th>Precio Unitario</th>
              <th>Precio Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows are added dynamically here -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="tabla_add_rows.js"></script>
    <script src="tabla_update_values.js"></script>
  </body>
</html>
