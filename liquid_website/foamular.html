<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
        function UpdateValues()
        {
            var tf = document.plafonfoamular;
            var A = tf.txtArea.value;

            tf.txtB1.value=Math.ceil(Number(A)/3);
            tf.txtB2.value=Math.ceil(Number(A)/12);
            tf.txtB3.value=Math.ceil(Number(A)/6);
            tf.txtB4.value=Math.ceil(Number(A)/50);
            tf.txtB5.value=Math.ceil(Number(A)/50);

            //totales
            tf.txtD1.value=Number(Number(tf.txtB1.value)*Number(tf.txtC1.value)).toFixed(2);
            tf.txtD2.value=Number(Number(tf.txtB2.value)*Number(tf.txtC2.value)).toFixed(2);
            tf.txtD3.value=Number(Number(tf.txtB3.value)*Number(tf.txtC3.value)).toFixed(2);
            tf.txtD4.value=Number(Number(tf.txtB4.value)*Number(tf.txtC4.value)).toFixed(2);
            tf.txtD5.value=Number(Number(tf.txtB5.value)*Number(tf.txtC5.value)).toFixed(2);

            //finalizar operaciones
            tf.txtSub.value= 	Number(
                                Number(tf.txtD1.value)+Number(tf.txtD2.value)+Number(tf.txtD3.value)+
                                Number(tf.txtD4.value)+Number(tf.txtD5.value)
                                ).toFixed(2);
            tf.txtIVA.value=Number(Number(tf.txtSub.value)*.16).toFixed(2);
            tf.txtTOT.value=Number(Number(tf.txtSub.value)+Number(tf.txtIVA.value)).toFixed(2);
        }
        </script>
  </head>

  <body>
    <div class="container">
        <form id="plafonfoamular" method="post" name="plafonfoamular">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <div class="col-6 col-md-3">
                                <strong>Área:</strong>
                                <div class="input-group">
                                    <input id="txtArea" name="txtArea" class="form-control" onblur="if(this.value == '') {this.value = '0'}"
                                    onfocus="if(this.value == '0') {this.value = ''}" onkeyup="UpdateValues()" size="5" type="text" value="0">
                                <div class="input-group-append">
                                    <span class="input-group-text">m<sup>2</sup></span>
                                </div>
                                </div>
                              </div>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="custom_row">ARTÍCULO</th>
                            <th class="custom_row">CANTIDAD</th>
                            <th class="custom_row">PRECIO UNITARIO</th>
                            <th class="custom_row">PRECIO TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="txtInput">FOAMULAR 1" 1.22m x 2.44m</td>
                            <td class="txtInput">
                                <div class="input-group">
                                    <input class="txtInput form-control" id="txtB1" name="txtB1" readonly="readonly" size="5" type="text" value="0">
                                    <div class="input-group-append">
                                        <span class="input-group-text">Pza.</span>
                                    </div>
                                </div>
                            </td>
                            <td class="txtInput">
                                <input class="txtInput form-control" id="txtC1" name="txtC1" readonly="readonly" size="6" type="text" value="461.00">
                            </td>
                            <td class="txtInput">
                                <input class="txtInput form-control" id="txtD1" name="txtD1" readonly="readonly" size="6" type="text" value="0.00">
                            </td>
                        </tr>
                        <tr>
                            <td class="txtInput">RECUBRIMIENTO BASE USG 23kg</td>
                            <td class="txtInput">
                                <div class="input-group">
                                    <input class="txtInput form-control" id="txtB2" name="txtB2" readonly="readonly" size="5" type="text" value="0">
                                    <div class="input-group-append">
                                        <span class="input-group-text">Saco</span>
                                    </div>
                                </div>
                            </td>
                            <td class="txtInput">
                                <div class="input-group">
                                    <input class="txtInput form-control" id="txtC2" name="txtC2" readonly="readonly" size="6" type="text" value="491.00">
                                    <div class="input-group-append">
                                        <span class="input-group-text">$</span>
                                    </div>
                                </div>
                            </div>
                            </td>
                            <td class="txtInput">
                                <input class="txtInput form-control" id="txtD2" name="txtD2" readonly="readonly" size="6" type="text" value="0.00">
                            </td>
                        </tr>
                        <tr>
                            <td class="txtInput">RECUBRIMIENTO BASE CREST 20kg</td>
                            <td class="txtInput">
                                <div class="input-group">
                                <input class="txtInput form-control" id="txtB3" name="txtB3" readonly="readonly" size="5" type="text" value="0">
                                <div class="input-group-append">
                                    <span class="input-group-text">Saco</span>
                                </div>

                            </td>
                            <td class="txtInput">
                                <div class="input-group">
                                <input class="txtInput form-control" id="txtC3" name="txtC3" readonly="readonly" size="6" type="text" value="273.00">
                                <div class="input-group-append">
                                    <span class="input-group-text">$</span>
                                </div>
                            </div>
                            </td>
                            <td class="txtInput">
                                <div class="input-group">
                                    <input class="txtInput form-control" id="txtD3" name="txtD3" readonly="readonly" size="6" type="text" value="0.00">
                                    <div class="input-group-append">
                                    <span class="input-group-text">$</span>
                                </div>
                            </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="txtInput">MALLA FIBRA DE VIDRIO 50m x 1m</td>
                            <td class="txtInput">
                                <input class="txtInput form-control" id="txtB4" name="txtB4" readonly="readonly" size="5" type="text" value="0">
                            </td>
                            <td class="txtInput">
                                <input class="txtInput form-control" id="txtC4" name="txtC4" readonly="readonly" size="6" type="text" value="900.00">
                            </td>
                            <td class="txtInput">
                                <input class="txtInput form-control" id="txtD4" name="txtD4" readonly="readonly" size="6" type="text" value="0.00">
                            </td>
                        </tr>
                        <tr>
                            <td class="txtInput">CLAVO PARA CONCRETO 2"</td>
                            <td class="txtInput">
                                <input class="txtInput form-control" id="txtB5" name="txtB5" readonly="readonly" size="5" type="text" value="0">
                            </td>
                            <td class="txtInput">
                                <input class="txtInput form-control" id="txtC5" name="txtC5" readonly="readonly" size="6" type="text" value="82.00">
                            </td>
                            <td class="txtInput">
                                <input class="txtInput form-control" id="txtD5" name="txtD5" readonly="readonly" size="6" type="text" value="0.00">
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="sum-header">SUBTOTAL</th>
                            <td class="sum-header">
                                <input class="txtInput form-control" id="txtB37" name="txtSub" readonly="readonly" size="6" type="text" value="0.00">
                            </td>

                        </tr>
                        <tr>
                            <th colspan="3" class="sum-header">IVA (16%)</th>
                            <td class="sum-header">
                                <input class="txtInput form-control" id="txtB38" name="txtIVA" readonly="readonly" size="6" type="text" value="0.00">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3" class="sum-header">TOTAL</th>
                            <td class="sum-header">
                                <input class="txtInput form-control" id="txtB39" name="txtTOT" readonly="readonly" size="6" type="text" value="0.00">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </form>

    </div>
  </body>
</html>
