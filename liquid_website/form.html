<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plafon Presupuesto</title>
    <link rel="stylesheet" href="tabla_form.css" />
    <script src="adding_rows.js"></script>
    <script src="update_values.js"></script>
  </head>
  <body>
    <div class="form-container">
      <form id="plafon" method="post" name="plafon">
        <table
          id="articulosTable"
          bordercolor="#000000"
          cellpadding="1"
          cellspacing="0"
          width="400"
        >
          <tbody>
            <tr>
              <th align="left" class="txt_liga_presupuestos" width="240">
                Largo:
              </th>
              <td width="75">
                <input
                  name="txtLargo"
                  onblur="if(this.value == '') {this.value = '0'}"
                  onfocus="if(this.value == '0') {this.value = ''}"
                  onkeyup="updateValues()"
                  size="1"
                  tabindex="1"
                  type="text"
                  value="0.0"
                />
              </td>
              <td
                align="left"
                class="listadodelinks"
                rowspan="2"
                valign="bottom"
                width="75"
              >
                <strong>&Aacute;rea:</strong>
                <input
                  class="txtLabel"
                  name="txtArea"
                  readonly="readonly"
                  size="3"
                  type="text"
                  value="0.0"
                />
              </td>
              <td class="listadodelinks" rowspan="2"></td>
            </tr>
            <tr>
              <th align="left" class="txt_liga_presupuestos">Ancho:</th>
              <td>
                <input
                  name="txtAncho"
                  onblur="if(this.value == '') {this.value = '0'}"
                  onfocus="if(this.value == '0') {this.value = ''}"
                  onkeyup="updateValues()"
                  size="4"
                  tabindex="2"
                  type="text"
                  value="0.0"
                />
              </td>
            </tr>
            <tr>
              <th class="txt_caracteristicas">  Art&iacute;culo</td>
              <th class="txt_caracteristicas" width="46">Cantidad</th>
              <th class="txt_caracteristicas" width="0">Unidad</th>
              <th class="txt_caracteristicas" width="46">
                Precio<br />Unitario
              </th>
              <th class="txt_caracteristicas" width="46">
                Precio Total
              </th>
            </tr>
          </tbody>
        </table>
        <table
          bordercolor="#000000"
          cellpadding="2"
          cellspacing="0"
          width="600"
        >
          <tbody>
            <script>
              addRow("&Aacute;ngulo De Amarre 3mts Cal.26", "Pza.", 34.0);
              addRow(
                "Canaleta de Carga 1 1/2&quot; x 3mts Cal.22",
                "Pza.",
                79.0
              );
              addRow("Redimix Pasta Tablaroca 21.8 kg", "Caja", 299.0);
              addRow("Perfacinta (USA) 75mts", "Rollo", 78.0);
              addRow("Canal Liston 7/8&quot; x 3mts Cal.26", "Pza.", 45.0);
              addRow("Tablaroca Ultralight 1/2&quot;", "Pza.", 172.0);
              addRow("Tornillo 1&quot; Fina", "Pza.", 0.2);
              addRow("Tornillo Mini 1/2&quot; PN", "Pza.", 0.2);
              addRow("Alambre Cal.18", "Kg.", 58.0);
              addRow("Alambre Cal. 14", "Kg.", 58.0);
              addRow("Clavo p/ Concreto 1&quot;", "kg.", 82.0);
              addRow("Clavo Con Ancla 1&quot;", "Pza.", 4.5);
            </script>
            <tr>
              <td class="txt_caracteristicas_relleno" colspan="1" rowspan="4">
                <div align="center">
                  <p class="listadoprecios">
                    <br />
                    &nbsp;
                  </p>
                </div>
              </td>
              <td
                bgcolor="#CCCCCC"
                class="txt_caracteristicas_relleno"
                rowspan="1"
              ></td>
              <td bgcolor="#CCCCCC" class="txt_caracteristicas_relleno"></td>
              <td bgcolor="#CCCCCC" class="txt_caracteristicas_relleno"></td>
            </tr>
            <tr>
              <th bgcolor="#CCCCCC" class="txt_caracteristicas_relleno">
                SUBTOTAL
              </th>
              <td
                align="center"
                bgcolor="#CCCCCC"
                class="txt_caracteristicas_relleno"
              >
                <input
                  class="txtLabel"
                  id="txtB37"
                  name="txtSub"
                  readonly="readonly"
                  size="1"
                  type="text"
                  value="0.00"
                />
              </td>
            </tr>
            <tr>
              <th bgcolor="#CCCCCC" class="txt_caracteristicas_relleno">
                <span class="listado_precios">IVA (16%)</span>
              </th>
              <td
                align="center"
                bgcolor="#CCCCCC"
                class="txt_caracteristicas_relleno"
              >
                <input
                  class="txtLabel"
                  id="txtB38"
                  name="txtIVA"
                  readonly="readonly"
                  size="1"
                  type="text"
                  value="0.00"
                />
              </td>
            </tr>
            <tr>
              <th bgcolor="#CCCCCC" class="txt_caracteristicas_relleno">
                Total
              </th>
              <th
                align="center"
                bgcolor="#CCCCCC"
                class="txt_caracteristicas_relleno"
              >
                <input
                  class="txtLabel"
                  id="txtB39"
                  name="txtTOT"
                  readonly="readonly"
                  size="1"
                  type="text"
                  value="0.00"
                />
              </th>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
